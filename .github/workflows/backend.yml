name: Backend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'Makefile'
      - '.github/workflows/backend.yml'
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'Makefile'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

env:
  GO_VERSION: '1.21'

jobs:
  # Backend Unit Tests
  backend-unit-tests:
    runs-on: ubuntu-latest
    name: Backend Unit Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Run backend unit tests
        run: make test-backend

  # Backend Tests with Coverage
  backend-coverage:
    runs-on: ubuntu-latest
    name: Backend Coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Run tests with coverage
        run: make test

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/coverage.html
          retention-days: 30

  # Backend Lint
  backend-lint:
    runs-on: ubuntu-latest
    name: Backend Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Run backend lint
        run: make lint-backend

  # Build Backend
  build-backend:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: [backend-unit-tests, backend-lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Build backend binary
        run: make build-backend

      - name: Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/bin/server
          retention-days: 7