name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  GO_VERSION: '1.21'
  NODE_VERSION: '18'

jobs:
  # Backend Unit Tests
  backend-unit-tests:
    runs-on: ubuntu-latest
    name: Backend Unit Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Verify Go version
        run: go version

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Run backend unit tests
        run: make test-backend

  # Backend Tests with Coverage
  backend-coverage:
    runs-on: ubuntu-latest
    name: Backend Coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Run tests with coverage
        run: make test-coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/coverage.html
          retention-days: 30

  # Backend Integration Tests
  backend-integration-tests:
    runs-on: ubuntu-latest
    name: Backend Integration Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Run backend integration tests
        working-directory: ./backend
        run: go test -v ./test/integration/...

  # Frontend Lint
  frontend-lint:
    runs-on: ubuntu-latest
    name: Frontend Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend lint
        run: make lint-frontend

  # Frontend TypeScript Type Check
  frontend-typecheck:
    runs-on: ubuntu-latest
    name: Frontend TypeCheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run TypeScript type check
        working-directory: ./frontend
        run: npm run typecheck

  # Backend Lint
  backend-lint:
    runs-on: ubuntu-latest
    name: Backend Lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Run backend lint
        run: make lint-backend

  # Format Check - Ensures code is properly formatted
  format-check:
    runs-on: ubuntu-latest
    name: Format Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run formatters
        run: make format

      - name: Check for formatting changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "‚ùå Code formatting issues detected!"
            echo "The following files need formatting:"
            git status --porcelain
            echo ""
            echo "Please run 'make format' locally and commit the changes."
            echo "Git diff:"
            git diff
            exit 1
          else
            echo "‚úÖ All code is properly formatted"
          fi

  # Build Backend
  build-backend:
    runs-on: ubuntu-latest
    name: Build Backend
    needs: [backend-unit-tests, backend-lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - name: Download Go modules
        working-directory: ./backend
        run: go mod download

      - name: Build backend binary
        run: make build-backend

      - name: Upload backend binary
        uses: actions/upload-artifact@v4
        with:
          name: backend-binary
          path: backend/bin/server
          retention-days: 7

  # Build Frontend
  build-frontend:
    runs-on: ubuntu-latest
    name: Build Frontend
    needs: [frontend-lint, frontend-typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend for production
        run: make build-frontend

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

  # Final Status Check - All jobs must pass
  ci-success:
    runs-on: ubuntu-latest
    name: CI Success
    needs: 
      - backend-unit-tests
      - backend-coverage
      - backend-integration-tests
      - frontend-lint
      - frontend-typecheck
      - backend-lint
      - format-check
      - build-backend
      - build-frontend
    steps:
      - name: CI Pipeline Success
        run: |
          echo "üéâ All CI checks passed successfully!"
          echo "‚úÖ Backend unit tests: PASSED"
          echo "‚úÖ Backend coverage: PASSED" 
          echo "‚úÖ Backend integration tests: PASSED"
          echo "‚úÖ Frontend lint: PASSED"
          echo "‚úÖ Frontend typecheck: PASSED"
          echo "‚úÖ Backend lint: PASSED"
          echo "‚úÖ Format check: PASSED"
          echo "‚úÖ Backend build: PASSED"
          echo "‚úÖ Frontend build: PASSED"
          echo ""
          echo "Ready for merge to main! üöÄ"